<!DOCTYPE html>
<html>
<head>
  <title></title>
  <script src="https://fb.me/react-0.13.3.js"></script>
  <script src="https://fb.me/JSXTransformer-0.13.3.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/lodash.js/3.9.3/lodash.min.js"></script>
  <script src="dist/simple-calendar.js"></script>

  <link href="src/styles/index.css" media="screen" rel="stylesheet">
</head>
<body>
  <div id="calendar"></div>

  <script type="text/jsx">
    var sampleData = {
      '2015-06-15': {
        modifiers: ['demoday']
      },
      '2015-06-16': {
        modifiers: ['planning', 'retro'],
        events: [
          { name: 'Event', time: '12:00', description: 'Hey hey'}
        ]
      }
    }

    var Test = React.createClass({
      getInitialState: function(){
        return {}
      },

      onSelect: function(selection) {
        console.log(selection)
        this.setState({selection: selection})
      },

      render: function() {
        return (
          <Calendar
            selected={this.state.selection}
            mode="range"
            minDate={new Date('2015-06-15')}
            maxDate={new Date('2015-10-18')}
            data={sampleData}
            onSelect={this.onSelect}
          />
        )
      }
    })

    React.render(
      <Test />,
      document.getElementById('calendar')
    );
  </script>
</body>
</html>
